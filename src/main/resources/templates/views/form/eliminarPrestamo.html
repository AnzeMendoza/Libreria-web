<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

</head>

<body>
<div class="container">
  <nav th:replace="components/fragments::nav_main"></nav>
</div>

<div class="container ">
  <div class="row mt-3">
    <div class="card">
      <div class="card-body">
        <form th:action="@{/eliminar/prestamo/__${id}__}" method="post">
          <div class="row g-3 text-center">

            <div class="form-group col-md-3">
              <h4> Esta seguro de Eliminar este prestamo?</h4>
            </div>
          </div>

          <div class="row m-3">
            <div class="col-md-6">
              <button class="btn btn-outline-secondary" type="submit" style="width:100%">
                Si
              </button>
            </div>
            <div class="col-md-6">
              <a class="btn btn-success" th:href="@{/prestamos}" style="width:100%">No</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script th:replace="components/fragments::script_main"></script>

</html>
