<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>Formulario Libro</title>
</head>

<body>
<div class="container">
  <nav th:replace="components/fragments::nav_main"></nav>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/formulario/libro/__${id}__}" method="post" th:object="${libro}">
        <div class="row g-3">

          <div class="form-group col-md-6">
            <label for="isbn">Isbn:</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
          </div>

          <div class="form-group col-md-6">
            <label for="titulo">Titulo:</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
          </div>

          <div class="form-group col-md-6">
            <label for="anio">AÃ±o:</label>
            <input type="text" class="form-control" id="anio" th:field="*{anio}">
          </div>

          <div class="form-group col-md-6">
            <label for="ejemplares">Ejemplares:</label>
            <input type="text" class="form-control" id="ejemplares" th:field="*{ejemplares}">
          </div>

          <div class="form-group col-md-6">
            <label for="ejemplaresPrestados">Ejemplares prestados:</label>
            <input type="text" class="form-control" id="ejemplaresPrestados" th:field="*{ejemplaresPrestados}">
          </div>

          <div class="form-group col-md-6">
            <label for="ejemplaresRestantes">Ejemplares restantes:</label>
            <input type="text" class="form-control" id="ejemplaresRestantes" th:field="*{ejemplaresRestantes}">
          </div>

          <div class="form-group col-md-6">
            <label for="alta">Alta:</label>
            <input type="text" class="form-control" id="alta" th:field="*{alta}">
          </div>

          <div class="form-group col-md-6">
            <label for="autor">Autor:</label>
            <select class="form-control" id="autor" th:field="*{autor}">
              <option th:each="autor:${autores}"
                      th:value="${autor.id}"
                      th:text="${autor.nombre}">
              </option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="editorial">Editorial:</label>
            <select class="form-control" id="editorial" th:field="*{editorial}">
              <option th:each="editorial:${editoriales}"
                      th:value="${editorial.id}"
                      th:text="${editorial.nombre}">
              </option>
            </select>
          </div>

          <div class="row m-3">
            <div class="col-md-6">
              <button class="btn btn-outline-secondary" type="reset" style="">Resetear Formulario</button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-outline-success" type="submit" style="">Guardar</button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>

<script th:replace="components/fragments::script_main"></script>
</body>
</html>
