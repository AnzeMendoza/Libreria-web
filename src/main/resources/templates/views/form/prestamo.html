<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>Formulario Prestamo</title>
</head>

<body>
<div class="container">
  <nav th:replace="components/fragments::nav_main"></nav>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/formulario/prestamo/__${id}__}" method="post" th:object="${prestamo}">
        <div class="row g-3">

          <div class="form-group col-md-6">
            <label for="fechaPrestamo">Fecha de prestamo:</label>
            <input type="date" class="form-control" id="fechaPrestamo" th:field="*{fechaPrestamo}">
          </div>

          <div class="form-group col-md-6">
            <label for="fechaDevolucion">Fecha de prestamo:</label>
            <input type="date" class="form-control" id="fechaDevolucion" th:field="*{fechaDevolucion}">
          </div>

          <div class="form-group col-md-6">
            <label for="alta">Alta:</label>
            <input type="text" class="form-control" id="alta" th:field="*{alta}">
          </div>

          <div class="form-group col-md-6">
            <label for="libro">Libro:</label>
            <select class="form-control" id="libro" th:field="*{libro}">
              <option th:each="libro:${libros}"
                      th:value="${libro.id}"
                      th:text="${libro.titulo}">
              </option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="cliente">Cliente:</label>
            <select class="form-control" id="cliente" th:field="*{cliente}">
              <option th:each="cliente:${clientes}"
                      th:value="${cliente.id}"
                      th:text="${cliente.nombre}  +  ${cliente.apellido}">
              </option>
            </select>
          </div>



          <div class="row m-3">
            <div class="col-md-6">
              <button class="btn btn-outline-secondary" type="reset" style="">Resetear Formulario</button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-outline-success" type="submit" style="">Guardar</button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>

<script th:replace="components/fragments::script_main"></script>
</body>
</html>
