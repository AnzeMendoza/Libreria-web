<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>libros view</title>
</head>

<body>
<div class="container">
  <nav th:replace="components/fragments::nav_main"></nav>

  <div class="row">
    <div class="col-3">
      <h4>Crud Prestamo</h4>
    </div>
    <div class="col-9 d-flex flex-row-reverse">
      <a th:href="@{formulario/prestamo/0}" class="btn btn-success">Agregar Prestamo</a>
    </div>
  </div>

  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Fecha de prestamo</th>
        <th scope="col">Fecha de devoluci√≥n</th>
        <th scope="col">alta</th>
        <th scope="col">Nombre de los libros</th>
        <th scope="col">Nombre del cliente</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="prestamo:${prestamos}" th:classappend="${prestamo.alta} ? table-success : table-danger">
        <td th:text="${prestamo.id}">id</td>
        <td th:text="${prestamo.fechaPrestamo}">prestamo.fechaPrestamo</td>
        <td th:text="${prestamo.fechaDevolucion}">prestamo.fechaDevolucion</td>
        <td th:text="${prestamo.alta}">prestamo.alta</td>
        <td th:text="${prestamo.libro.titulo}">prestamo.libro.titulo</td>
        <td th:text="${prestamo.cliente.apellido}">prestamo.cliente.apellido</td>

        <td>
          <a th:href="@{/formulario/prestamo/__${prestamo.id}__}" class="btn btn-warning">Editar</a>
          <a th:href="@{/eliminar/prestamo/__${prestamo.id}__}"
             class="btn "
             th:classappend="${prestamo.alta} ? btn-danger : btn-success"
             th:text="${prestamo.alta} ? Desactivar : Activar">
            Eliminar
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script th:replace="components/fragments::script_main"></script>
</body>
</html>
