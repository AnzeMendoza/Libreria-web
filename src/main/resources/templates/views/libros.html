<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>libros view</title>
</head>

<body>
<div class="container">
    <nav th:replace="components/fragments::nav_main"></nav>

    <div class="row">
        <div class="col-3">
            <h4>Crud Libro</h4>
        </div>
        <div class="col-9 d-flex flex-row-reverse">
            <a th:href="@{formulario/libro/0}" class="btn btn-success">Agregar Libro</a>
        </div>
    </div>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Autor</th>
                <th scope="col">Titulo</th>
                <th scope="col">Editorial</th>
                <th scope="col">Alta</th>
                <th scope="col">Ejemplares</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="libro:${libros}" th:classappend="${libro.alta} ? table-success : table-danger">
                <td th:text="${libro.id}">id</td>
                <td th:text="${libro.autor.nombre}">nombre.autor</td>
                <td th:text="${libro.titulo}">titulo</td>
                <td th:text="${libro.editorial.nombre}">editorial.nombre</td>
                <td th:text="${libro.alta}">alta</td>
                <td th:text="${libro.ejemplares}">ejemplares</td>
                <td>
                    <a th:href="@{/formulario/libro/{id}(id=${libro.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/eliminar/libro/{id}(id=${libro.id})}"
                       class="btn "
                       th:classappend="${libro.alta} ? btn-danger : btn-success"
                       th:text="${libro.alta} ? Desactivar : Activar"
                    >Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:replace="components/fragments::script_main"></script>
</body>
</html>
