<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>Clientes view</title>
</head>

<body>
<div class="container">
  <nav th:replace="components/fragments::nav_main"></nav>

  <div class="row">
    <div class="col-3">
      <h4>Crud Prestamo</h4>
    </div>
    <div class="col-9 d-flex flex-row-reverse">
      <a th:href="@{formulario/cliente/0}" class="btn btn-success">Agregar Cliente</a>
    </div>
  </div>

  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Documento</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">alta</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="cliente:${clientes}" th:classappend="${cliente.alta} ? table-success : table-danger">
        <td th:text="${cliente.id}">cliente.id</td>
        <td th:text="${cliente.documento}">cliente.documento</td>
        <td th:text="${cliente.nombre}">cliente.nombre</td>
        <td th:text="${cliente.apellido}">cliente.apellido</td>
        <td th:text="${cliente.telefono}">cliente.telefono</td>
        <td th:text="${cliente.alta}">cliente.alta</td>
        <td>
          <a th:href="@{/formulario/cliente/__${cliente.id}__}" class="btn btn-warning">Editar</a>
          <a th:href="@{/eliminar/cliente/__${cliente.id}__}"
             class="btn"
             th:classappend="${cliente.alta} ? btn-danger : btn-success"
             th:text="${cliente.alta} ? Desactivar : Activar"
          >Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script th:replace="components/fragments::script_main"></script>
</body>
</html>
